<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- header top -->
      <div class="header-top">
        <div class="container">
          <div class="row">
            <div class="col-xs-5 col-sm-4 col-md-3 bg_grey">
              START BOOTSTRAP
            </div>
            <div class="col-xs-1 col-sm-4 col-md-3 col-xs-offset-5 col-sm-offset-4 col-md-offset-6 bg_grey">
              MENU
            </div>
          </div>
        </div>

      </div>
      <!-- /header top -->

      <!-- jumbotron -->
      <div class="bg_acqua h_600">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="jumbotron">
                JUMBOTRON
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /jumbotron -->
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <!-- section 1 - portfolio -->
      <section class="bg_grey">
        <div class="container">
          <!-- titolo section -->
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              PORTFOLIO
            </div>
          </div>
          <!-- /titolo section -->
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  CASA
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  TORTA
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  CIRCO
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  JOYPAD
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  CASSAFORTE
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box">
                  SOTTOMARINO
                </div>
              </div>
            </div>
        </div>
      </section>
      <!-- /section 1 - portfolio -->

      <!-- section 2 - portfolio -->
      <section class="bg_acqua h_600">

        <div class="container">
          <!-- titolo section -->
          <div class="col-xs-12 col-sm-12 col-md-12">
            ABOUT
          </div>
          <!-- /titolo section -->

          <!-- testo -->
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <p class="bg_grey">
                TESTO
             </p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <p class="bg_grey">
                TESTO
              </p>
            </div>
          </div>
          <!-- /testo -->

          <!-- bottone -->
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="text_center">
                <a class="btn btn-default" href="#" role="button">Link</a>
              </div>
            </div>
          </div>
          <!-- /bottone -->
        </div>
      </section>
      <!-- /section 2 - portflio -->

      <!-- section 3 - contact me -->
      <section class="bg_grey h_600">
        <div class="container">
          <!-- titolo section -->
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              CONTACT ME
            </div>
          </div>
          <!-- /titolo section -->

          <!-- form -->
          <div class="box">
            FORM
          </div>
          <!-- /form -->
        </div>
      </section>
      <!-- /section 3 - contact me -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
      <!-- footer top -->
      <div class="bg_lblue footer_top">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 bg_acqua">
              LOCATION
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 bg_acqua">
              AROUND THE WEB
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 bg_acqua">
              ABOUT FREELANCER
            </div>
          </div>

        </div>
      </div>
      <!-- /footer top -->
      <!-- footer bottom -->
      <div class="bg_blue footer_bottom">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 text_center bg_acqua">
              COPYRIGHT
            </div>
          </div>
        </div>
      </div>
      <!-- /footer bottom -->

    </footer>
    <!-- /FOOTER -->
  </body>
</html>
